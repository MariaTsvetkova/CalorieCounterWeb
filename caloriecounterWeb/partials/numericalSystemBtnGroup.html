<div class="btn-group numerical-system" data-toggle="buttons" ng-controller="NumSystemCtrl">
	<label class="btn btn-primary active metric" ng-click="MetricBtnClick()">
		<input type="radio" name="isMetricValue" value=True id="option-metric" autocomplete="off" checked> metric
	</label>
	<label class="btn btn-primary imperial" ng-click="ImperialBtnClick()">
		<input type="radio" name="isMetricValue" value=False id="option-imperial" autocomplete="off"> imperial
	</label>
</div>
