<div class="container-fluid">

	<div class="row">
		<div class="col-xs-6 col-md-4">	
					
			<form role="form" id="userDatas" class="userDatas">
			
				<div ng-include src="'partials/numericalSystemBtnGroup.html'" scope="" onload="">
				
				</div>
				
				<div class="form-group" id="name-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				
				<div class="form-group" id="age-group">
					<label for="age">Age:</label>
					<input type="text" class="form-control" id="age"  name="age">
				</div>
				
				<div class="form-group" id="height-group">
					<label id="label-height" for="height">Height (cm):</label>
					<input type="text" class="form-control " id="height" name="height" >
				</div>
				
				<div class="form-group" id="weight-group">
					<label id="label-weight" for="weight">Weight (kg):</label>
					<input type="text" class="form-control " id="weight" name="weight">
				</div>
				
				<div class = "form-group" id="life-style-group">
					<label for = "name">Activity Style:</label>
      
						<select class = "form-control" name="lify-style">
						 <option value="level1">Little to no exercise</option>
						 <option value="level2">Light exercise (1–3 days per week)</option>
						 <option value="level3">Moderate exercise (3–5 days per week)</option>
						 <option value="level4">Heavy exercise (6–7 days per week)</option>
						 <option value="level5">Very heavy exercise (twice per day, extra heavy workouts)</option>
					</select>
				</div>
				
				<div class="form-group" id="sex-group">
					<div class="radio">
						<label><input checked=True type="radio" name="isMale" value=True>Male</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="isMale" value=False>Female</label>
					</div>
				</div>
				
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-result btn-calculatejs" ng-click="CalculateBtnClick()">Calculate</button>
						<button type="reset" class="btn btn-warning btn-cleanjs" ng-click="CleanFormBtnClick()">Clean</button>
					</div>
				</div>
				
			</form>
		</div>
		<div class="col-xs-12 col-md-8">
			<div class="result-group hidden">
				<div class ="result-content" >
				
				</div>
		
			<!------------------------------------------------->
			<!-- Small modal form for sending mail with results -->
				<div class="print-group">
					<span class="glyphicon glyphicon-envelope"></span> 
				<button type="button" class="btn btn-result" data-toggle="modal" data-target=".bs-example-modal-sm">Send mail</button>
				</div>
		

			<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			  <div class="modal-dialog modal-sm">
				<div class="modal-content">
      			  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="gridSystemModalLabel">Send To Email</h4>
					  </div>
					  <div class="modal-body">
						<div class="row">
							<form role="form" id="modalSendToEmail" class="modalSendToEmail">
								<div class="form-group" id="email-group">
									<label for="email">Email address:</label>
									<input type="email" class="form-control" id="email" name="email">
								</div>
							
							</form>
						</div>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default btn-close-modal" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-result btn-send-emailjs" ng-click="SendEmailBtnClick()" >Send</button>
					  </div>
					</div>
				  </div>
				</div>

			<!------------------------------------------------->			
			
			</div>

		</div>
	</div>

	
</div>
